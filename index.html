<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e6005c;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 50px;
      font-size: 1.2rem;
      padding: 15px 40px;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff3366;
      color: white;
      font-size: 1.5rem;
      padding: 20px 60px;
      position: relative;
      z-index: 2;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
      font-size: 0.9rem;
      padding: 8px 20px;
      position: absolute;
      top: 60px;
      left: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine? ðŸ’•</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜…</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveNoButton() {
      const container = document.querySelector('.container');
      const rect = container.getBoundingClientRect();

      const maxX = rect.width - noBtn.offsetWidth;
      const maxY = rect.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    function sayYes() {
      document.body.innerHTML = `
        <div style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:linear-gradient(135deg,#ff9a9e,#fad0c4);text-align:center;">
          <h1 style="color:#fff;font-size:3rem;margin-bottom:10px;">Love you babe ðŸ’–</h1>
          <h2 style="color:#fff;font-size:2rem;margin-bottom:10px;">I knew that ðŸ˜˜</h2>
          <h3 style="color:#fff;font-size:1.5rem;">Happy Valentineâ€™s Day ðŸŒ¹</h3>
        </div>
      `;
    }
  </script>
</body>
</html>
